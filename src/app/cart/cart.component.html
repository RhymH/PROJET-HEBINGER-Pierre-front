
<br><br>
<div class="container cart">
  <br>
  <i class="fas fa-shopping-cart"></i> - Votre Panier
  <br><br>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Cat√©gorie</th>
      <th scope="col">Prix</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listArticles | async">
      <td rootLink>{{ item.nom }}</td>
      <td>{{ item.categorie }}</td>
      <td>{{ item.prix }}</td>
      <td>

        <div class="btn-group" role="group">
          <button class="btn btn-outline-danger" (click)="OnClick(item)" ><i class="far fa-trash-alt"></i></button>
          <button class="btn btn-dark" [routerLink]="['/details/',item.nom]"><i class="far fa-file-alt"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<br>
<div class="container cart" style="text-align: center;">
  <br>

  <p>{{ArticlesNumber|async}} Articles</p>
  <br>

  <button class="btn btn-primary" (click)="OnBuy()" [routerLink]="['/']">Valider Commande</button>
  <br>
  <br>
</div>
