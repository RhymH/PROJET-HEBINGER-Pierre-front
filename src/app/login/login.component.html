
<br><br>

<div class="container details">


  <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)" class="form-login">
    <h1>Client</h1>

    <div>
      <input type="text" id="login" class="form-control" name="login" placeholder="login" [ngModel]="client.login" pattern="[a-zA-Z0-9]{1,20}"
           required #login="ngModel" [ngClass]="!f.submitted ? '' : login.valid ? 'is-valid' : 'is-invalid'">
      <div class="invalid-feedback">
        Login de passe contitent des carracteres invalides
      </div>
      <br>
    </div>
    <div>
      <input type="pass" id="pass" class="form-control" name="pass" placeholder="mot de passe" [ngModel]="client.pass" pattern="[a-zA-Z0-9]{1,20}"
             required #pass="ngModel" [ngClass]="!f.submitted ? '' : pass.valid ? 'is-valid' : 'is-invalid'">
      <div class="invalid-feedback">
        Mot de passe contitent des carracteres invalides
      </div>
    </div>
    <br>
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="LogIn">
  </form>

  <br>

</div>
