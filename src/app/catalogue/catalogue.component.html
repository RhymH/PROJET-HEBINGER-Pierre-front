<div class="container">
  <div class="row">
    <div *ngFor="let item of articles | async" class="card-custom col-md-4">

      <div class="card-img-top-custom" style="background: url({{item.image}}) center/cover no-repeat;"></div>
      <div class="card-bottom-custom">


        <h2>{{ item.nom }}</h2>
        <p>{{ item.categorie }}</p>
        <p>{{ item.prix }}€</p>

        <div class="btn-group" role="group">
          <button class="btn btn-outline-light" (click)="OnClick(item)" >Ajouter <i class="fas fa-cart-arrow-down"></i></button>
          <button class="btn btn-outline-light" [routerLink]="['/details/',item.nom]"><i class="far fa-file-alt"></i></button>
        </div>
      </div>
    </div>


  </div>
</div>


<div style="position: absolute; bottom: 1em; right: 2em;">
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
  <div class="toast-header">
    <strong class="mr-auto">TheStore</strong>
    <small class="text-muted">Info</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    L'article a été ajouté au panier
  </div>
</div>
</div>

<script>$('.toast').toast('show')</script>
